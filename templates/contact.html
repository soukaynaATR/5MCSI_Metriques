<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-moi</title>

  <!-- Police Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00A8E8, #0077B6, #00B4D8);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: appear 0.8s ease;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      font-weight: 500;
      font-size: 0.9em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 0.95em;
    }

    textarea {
      min-height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      background: #ffffff;
      color: #0077B6;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #CAF0F8;
    }

    .small-text {
      margin-top: 10px;
      font-size: 0.8em;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>

  </div>
</body>
</html>
